<!DOCTYPE html>
<html lang="es-cl"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Purchase Requisition</title>
    <link rel="stylesheet" type="text/css" href="./HtmlDocuments/RequisitionDoc.css" />    
</head>
<body>
    <div id="invoiceholder">
        <div id="invoice" class="effect2">
            <div id="invoice-top">
                <div class="logo">
                    <img src="./Resources/logo_cve.png" alt="Logo" />
                </div>
                <div class="title">
                    <h1>
                        Purchase Requisition #
                        <span id="RequisitionHeaderID" class="invoiceVal invoice_num"></span>
                    </h1>
                </div>
                <!--End Title-->
            </div>
            <!--End InvoiceTop-->
            <div id="invoice-mid">
                <div id="message">
                    <h2>
                        Hello
                        <span id="userName"></span>
                    </h2>
                    <p>
                        <span id="vandor_name"></span>
                        <span id="invoice_num">
                            <b id="Code"></b>
                        </span>
                    </p>
                </div>
                <!--
                       <div class="cta-group mobile-btn-group"><a href="javascript:void(0);" class="btn-primary">Approve</a><a href="javascript:void(0);" class="btn-default">Reject</a></div>
                -->
                <div class="clearfix">
                    <div class="col-left">
                        <div class="clientlogo">
                            <img src="https://cdn3.iconfinder.com/data/icons/daily-sales/512/Sale-card-address-512.png" alt="Sup" />
                        </div>
                        <div class="clientinfo">
                            <h2 id="CompanyName"></h2>
                            <p>
                                <span id="NameBiz"></span>
                                <br>
                                <span id="CompanyID"></span>
                                <br>
                                <span id="CompanyCode"></span>
                                <br>
                                <br>
                                <br />
                                <span id="Description"></span>
                            </p>
                        </div>
                    </div>
                    <div class="col-right">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>PR Details</th>
                                    <th>Summary</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span>Creation Date</span>
                                        <label id="DateLast"></label>
                                    </td>
                                    <td>
                                        <span>Total</span>
                                        <label id="po_amount">0</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Status</span>
                                        <label id="Status"></label>
                                    </td>
                                    <td>
                                        <span>Quantity</span>
                                        <label id="quantity"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Authorization Status</span>
                                        <label id="authorization_status">None</label>
                                    </td>
                                    <td>
                                        <span>Billed</span>
                                        <label id="quantity_billed">0</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Approved Date</span>
                                        <label id="approved_date">0</label>
                                    </td>
                                    <td>
                                        <span>Received</span>
                                        <label id="quantity_received">0</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <span>Note</span>#

                                        <label id="note">None</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--End Invoice Mid-->
            <div id="invoice-bot">
                <div id="table">
                    <table class="table-main">
                        <thead>
                            <tr class="tabletitle">
                                <th>Line</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Account</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="table">
                    <table class="table-main">
                        <thead>
                            <tr class="tabletitle">
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!--End Table-->
                <!--
                    <div class="cta-group"><a href="javascript:void(0);" class="btn-primary">Approve</a><a href="javascript:void(0);" class="btn-default">Reject</a></div>
                -->
            </div>
            <!--End InvoiceBot-->
            <footer>
                <div id="legalcopy" class="clearfix">
                    <p class="col-right">
                        Our mailing address is:


                        <span class="email">
                            <a href="mailto:purchase.manager@cvegroup.com">purchase.manager@cvegroup.com</a>
                        </span>
                    </p>
                </div>
            </footer>
        </div>
        <!--End Invoice-->
    </div>
    <!-- End Invoice Holder-->
</body>
</html>
